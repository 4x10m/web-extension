# This is a basic workflow to help you get started with Actions

name: Publishing

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      version:
        description: Version number ?
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  publish:
    environment: Publishing
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install -g terser
          npm install -g clean-css
          npm install -g clean-css-cli
                
      - name: Packaging 
        run: ./packaging.sh ${{ github.event.inputs.version }}
        
      - name: Chrome publishing
        uses: Passiverecords/chrome-extension-upload-action@1.4.1
        with:
         refresh-token: ${{ secrets.chrome_refresh }}
         client-id: ${{ secrets.chrome_clientid }}
         client-secret: ${{ secrets.chrome_secret }}
         file-name: './dist/ogi-v${{ github.event.inputs.version }}-chrome.zip'
         app-id: ${{ secrets.chrome_appid }}
         publish: false
          
